<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 : label </title>
        <!-- 어떤 양식을 만들어서 제출용으로 사용하기 위해 만듬 -->
</head>
<body>
    <form>
    <!-- input과 label을 하나의 쌍으로 지정해주기 위해서 for과 id를 사용하며, id는 반드시 유일한 값이여야 함 -->
    <!-- label을 클릭하면 input으로 감 -->
    <!-- 개발자들이 식별하기 편하게 하기 위해 div로 묶기도 함 -->

        <label for="id"> ID : </label>
        <input type="text" name="id" id="id" required placeholder="ID를 입력하세요"/>
        <!-- name과 id의 역할은 다르지만, 편리를 위해 이름을 통일하는 경우가 많음 -->
        <br />

        <label for="pwd"> Password : </label>
        <input type="password" name="pwd" id="pwd" required placeholder="비밀번호를 입력하세요"/>
        <br />

    <!-- 전달&제출할때 name은 중복이 가능하며 작성된 순서대로 전달이 됨 (다중으로 보내는것이 가능) 그렇기에 분별해주는 작업을 해줘야 함 -->

        <button type="submit">제출</button>
    
    <!-- web을 하기 위해서 요청(request)과 응답(response)을 알아야 함!!!! -->
    <!-- response(F12 > network)가 무엇이냐에 따라 전달 후 표출되는 것이 다름. 화면일수도, 값일 수도 있음 -->
    <!-- 현재는 response가 화면으로 되어 있어서 제출후에도 화면이 뜸 -->

    </form>
</body>
</html>
