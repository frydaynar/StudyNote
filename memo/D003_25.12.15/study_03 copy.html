<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input태그 예제</title>
  <style>
    * {box-sizing: border-box;}
    html,body {margin: 0; padding: 0;}
    form { padding: 10px 30px;}
    div {display: flex; padding: 5px 0;}
    label {width: 50px;}
    input {width: calc(100% - 50px);}
    button {width: 100%; padding: 5px; border: 0; border-radius: 5px; background-color: blue;}

  </style>
</head>
<body>
  <form>
    <div>
      <label for="txt">글자:</label>
      <input type="text" name="txt" id="txt" required placeholder="글자를 입력해주세요." />
    </div>
    <div>
      <label for="num">숫자:</label>
      <input type="number" name="num" id="num" required placeholder="10부터 입력해주세요." min="10" max="100" step="10" />
      <!-- number type 
        : min : 최소값
        : max : 최대값 
        : step : 단계 기준 값 (올라가고 내려갈때)
      -->
    </div>
    <div>
      <label for="file">파일:</label>
      <input type="file" name="file" id="file" multiple accept="image/*"/>
      <!-- 
        파일버튼을 안보이게 하고 싶을때 : 보통 preview를 만들때 사용
        <input type="file" name="file" id="file" display : none />
      -->

      <!-- 
        multiple : 여러 파일을 선택 가능하게 만들 때
      -->

      <!-- 
        accept=""
        파일 유형을 지정하고 싶을 때
      -->

      <!-- 
        파일 관리하는 화면을 만들었을 때는 파일 자체를 넘겨줘야 하기 때문에 get방식이 아닌 post 방식으로 변경해줘야 함
        enctype 활용 (나중에 backend때 쓰임)
        <form action="......." method="post" enctype="multipart/form-data">
      -->
    
    </div>
    <button type="submit">업로드</button>
  </form>
</body>
</html>
