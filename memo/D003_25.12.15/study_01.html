<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
        <!-- 어떤 양식을 만들어서 제출용으로 사용하기 위해 만듬 -->
</head>
<body>
    <!-- method="post"일 경우 post를 받아줄 수 있는 대상이 필요함 (backend에서 받아줘야 함) -->
    <!-- form 기본 method="get"이여서 get 방식일 경우 작성하지 않아도 됨 -->
     <!-- <form method="get"> -->
    <form>
        <!-- input 태그는 '/' 닫는 태그를 꼭 달아주자 -->
        <!-- input 태그의 type은 많이 있음 -->
        <!-- placeholder : 시각적으로 설명해주는 역할 -->
        ID : <input type="text" name="txt" required placeholder="ID를 입력하세요"/>
        <!-- ★name : input에 입력된 값을 가지고 있을 변수를 뜻함. name이 있어야 input에 입력된 값(value)을 전달 할 수 있음★ -->
            <!-- Query String Parameters에서 확인 가능 -->

        <!-- required : input에 값이 반드시 필요함을 정의. 입력이 안되면 동작이 안됨. (필수조건 주기) -->

        <!-- input 작업이 끝나면 동작이 일어나야 함 -->
        <!-- 아래 button과 같은 역할 : <input type="submit" /> -->
            <!-- type="submit"이 없으면 작동하지 않음 -->
        <button type="submit">제출</button>
    </form>
</body>
</html>
