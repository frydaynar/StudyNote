<!DOCTYPE html>
<!-- html 웹표준은 html 5로 규정 -->

<html lang="ko">
<!-- html 시작점, 부모 -->
<!-- 컴퓨터가 감지되는 표준 언어 : 한국어 -->

<head>
    <meta charset="UTF-8">
    <!-- 가장 중요한 meta 속성, 한국어가 안깨지도록 해주는 규격 정의 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width : 가로 영역 사이즈 / 'initial-scale=1.0' : 1:1 비율로 맞추기 -->

    <title>EDU</title>
    <!-- 탭에 표현되는 제목 -->

</head>

<body>
    <!-- body : 화면 영억 -->

    <!-- br : 줄바꿈 태그 -->
    12345<br>
    1234512345<br>
    123451234512345

    <br>
    <!-- hN : 제목용 태그, 글자 크기 자동으로 정해짐 -->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>

    <br>
    <!-- p : 글자 쓰는 태그, 브라우저에게 글자쓰는 곳이라는 걸 알려줌 → 문법 -->
    <p>태그 O : 글자 쓰는 곳</p>
    태그 X : 글자 쓰는 곳 <!-- 그냥 써도 되지만 문법상으로 <p>태그를 써주는게 좋음 -->
    
    <br><br>
    <!-- div : 영역 설정(정의) 태그, 다만 명확하지 않음 -> 씨멘틱(Semantic) 속성을 활용(header 등 W3 school 확인) -->
    <div>div</div>
    <header>머릿말</header>
    <footer>끝말</footer>
    <!-- 브라우저에서 영역 확인 : F12 활용 -->

</body>
</html>
