<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../images/logo.png"/>
	<title>참조 타입</title>
	<script>
    // [배열] ========================

    /*
      ※ [   ] : 대괄호로 형성되어 있음
      ※ 대괄호 안에 값(요소)이 들어가 있으면 구분은 ','로 함
      ※ 값(요소)들은 순서를 가지고 있기에 'index'를 지니고 있음
      ※ 따라서 순서 구분은 'index'로 함
      ※ arr : array
    */

    var arr = [2,4,2.5,'안녕']; // 배열을 만들기 위해 선언하는 부분, 하나의 자료형만 담지 않기에 서로 다른 자료형을 담을 수 있음(자료형 구분은 함)
    console.log(arr);
    console.log(arr[0]);
    console.log('arr 타입 : ', typeof arr);
    console.log('arr[0] 타입 : ', typeof arr[0]);

    /*
      (예시)
        var a = []
        typeof a
        -> object : 참조가 되는 자료형은 기본적으로 '객체(object)'. 기본 자료형과는 약간 다름 -> !!참조 타입!!

        // 꺼낼때도 넣을때도 []사용
        var a = []
        a[0]
        -> undefined
        a[0] = '원'
        -> '원'
        a
        -> ['원']
        a[0]
        -> '원'

        ※ 상수처럼 쓰이는 'const'를 쓴다면 변경이 가능할까?
          
          const b = []
          b[0] = 1
          b
          -> 1
        
          const는 변수이지만 []는 objcet.
          즉, const는 구조를 바꿀 수 없지만(고정) 안에 값은 바꿀 수 있음
          => ★배열을 사용할때 var, let보다 const를 사용하는게 더 안정적임★

        ※ 반복문을 쓰는 이유
        const b = [1,2,3,4,5,6]
        b[0]
        -> 1
        b[1]
        -> 2

        하나씩 꺼내는게 필요할 때도 있지만, 보통은 하나씩 꺼내는게 불편함
        ','를 기준으로 반복해서 배열되어 있음
        그렇기에 '반복문'을 사용함 (값을 넣을때도 쓰고, 꺼낼때도 씀)
    */

    /*
    // 반복문 기본 문법 (for문)
      for(;;) {
      
      }
        - ;는 하나의 문장이 끝났다는 말. 반복문에는 0;0;0 총 세 개의 문장이 들어 감
          1) 변수 선언
          2) 조건식 : 언제까지 동작할거임
          3) 증감식 : 1)의 변수를 어떻게 증감할건지
    
      (예시)
        var i = 0
        for(; i==0 ;) {
          console.log("반복");
        }
        -> 무한 반복

        var i = 0
        for(; i==1 ;) {
          console.log("반복");
        }
        -> undefined

        for(; i==false ;) {
          console.log("반복");
        }
        -> undefined

        for(; i==true ;) {
          console.log("반복");
        }
        -> 무한 반복

        반복문은 false가 되면 멈추게 됨
        ★즉, true에서 false가 되는 조건식을 쓰는 것이 반복문이다.★

      =================================================================
      1. 변수 선언 및 값 설정(전역변수)
      for( 2.변수 선언 및 값 설정(지역변수) ; ; ) {
        console.log("반복"); // 1번 변수 사용 가능
      }
        ※ 1번 변수는 사용 가능 -> 전역변수 : 안에서도 밖에서도 사용 가능
        ※ 2번 변수는 사용 불가 -> 지역변수 : 안에서만 사용 가능
      =================================================================


      let i = 0;  // 변해야 하기 때문에 const 사용 불가 (let 또는 var)
      for( ; i < 1 ; ) {
        console.log("반복"); // 0으로 시작해서 출력
        i = i + 1; // 현재 출력물에 1을 더하기
      }
      console.log(i);
      
        ※ i < 1 : 1보다 작지 않으면 false가 되서 반복이 멈춤

      ※ 반복하기 위해 쓰는 증감식이기에 불필요하게 안에 쓸 필요없음 -> 위로 올림
      for(; i < 1 ; i = i + 1) {
        console.log("반복");
      }
      console.log(i);

      ※ 반복문에서만 쓰이는 변수 또한 마찬가지로 for안에 넣음
      for(let i = 0; i < 1; i = i + 1) {
        console.log("반복");
      }
      console.log(i);
    */

    /*
      (예제) 배열의 값을 하나씩 꺼내기
      const a = [1,2,3,4,5];
      for(;;) {
        console.log(`배열${인덱스} : ${값}`);
      }

      const a = [1,2,3,4,5];
      for(let 인덱스 = 0; 인덱스 < a.length; 인덱스 = 인덱스 + 1) {
        console.log(`배열${인덱스} : ${a[인덱스]}`);
      }
      
      ※ a.length -> 배열의 길이만큼
    */


    // for문 클린코드 사용하기
    /*
    (예제) for-in문

      ※ in : 위치값을 꺼낼 수 있음

      const a = [1,2,3,4,5];
      for(const k in a) {
        console.log(k);
      }
      -> 인덱스가 꺼내짐 'k : key' 

      const a = [1,2,3,4,5];
      for(const index in a) {
        console.log(index);
      }
    
      const a = [1,2,3,4,5];
      for(const index in a) {
        console.log(`배열${index} : ${a[index]}`);
      }
    */


    /*
    ※
      (예제) for-of문 : 값만 원할 때 씀
      const a = [1,2,3,4,5];
      for(const v of a) {
        console.log(v);
      }

      const a = [1,2,3,4,5];
      for(const value of a) {
        console.log(value);
      }
    */

    /*
      (예제) forEach : 함수.
      const a = [1,2,3,4,5];
      // a.forEach(콜백함수가 들어가야함);
    
      function enent (x, y) {
        console.log("반복", x, y);
      }
      a.forEach(event);
      -> 반복 0
        반복 1
        반복 2
        반복 3
        반복 4

      function event(값, 인덱스){
        console.log(`배열${인덱스} : ${값}`);
      }
      a.forEach(event);
      -> 배열0 : 1
         배열1 : 2
         배열2 : 3
         배열3 : 4
         배열4 : 5
    */

    // ====================================================================
    // 일차원 배열 (위에서 지금까지 한거는 한 쪽 방향으로만 가능 일차원 배열임)
    // 이차원 배열? -> 두 개의 축선. for문이 2개 필요함. 중첩for문
    // ====================================================================


    /*
      ※ ++ : 1을 더해라
        i++ : 전치
        ++i : 후치


      (예제) 중첩for문 - 구구단(단 * 곱값 = 결과)
      for(let i = 1; i <= 9 ; i++) { // 1~9까지 간다 (단)
      
        for(let j = 1; j <= 9; j++) { // 1~9까지 간다 (곱값)
          console.log(); (결과)
        }
        console.log();
      }

      // 백틱 X
      for(let i = 1; i <= 9 ; i++) {
      
        for(let j = 1; j <= 9; j++) {
          console.log(i + " * " + j + " = " + (i * j));
        }
        console.log();
      }
      
      // 백틱 O
      for(let i = 1; i <= 9 ; i++) {
      
        for(let j = 1; j <= 9; j++) {
          console.log(`${i} * ${j} = ${i * j}`);
        }
        console.log();
      }
    */

    // ==============================================
    // Tip) 반복문 쓸 때는 제일 먼저 숫자를 이용해서 해보기
    // ==============================================



    var arr2 = [arr, 3, '즐거운 하루'];
    // var arr2 = [[2,4,2.5,'안녕'], 3, '즐거운 하루'];
    console.log(arr2);
    console.log('arr2[0]',arr2[0]);
    console.log('arr2[0][1]',arr2[0][1]);
    console.log('하루 추출 >> ', arr2[2].substring(4,6));
    console.log('하루 추출 >> ', arr2[2].slice(-2));
    
    
    
    
    
    
    // [객체] ============================
    // [property] key : value
    var obj = {
      name: '홍길동', 
      age: 35,
    };
    
    console.log(obj);
    console.log('obj 타입 : ', typeof obj);

    // [property 접근] 방법 1
    // : 점 접근
    // : key 그대로 사용
    console.log('name 값 출력 : ', obj.name);
    
    // [property 접근] 방법 2
    // : [] 접근
    // : key를 문자열 사용
    console.log('name 값 출력 : ', obj['name']);
  </script>
</head>
