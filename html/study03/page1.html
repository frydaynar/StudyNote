<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../images/logo.png"/>
	<title>form</title>
</head>
<body>
	<h1>form</h1>
  <form action="result.html" method="get">
    <!-- get : url에 입력받은 값을 보내는 것. 누구나 봐도 되는 내용이라면 get 방식으로 전달 -->
    <!-- post : 주소에는 내용물이 안보임 body에 내용이 포함됨 즉, 주소에 민감한 정보를 내포하지 않으려면 post 방식을 써야함-->

    <!-- input과 label을 하나의 쌍으로 지정해주기 위해서 for과 id를 사용하며, id는 반드시 유일한 값이여야 함 -->
     <!-- label을 클릭하면 input으로 감 -->

     <!-- 개발자들이 식별하기 편하게 하기 위해 div로 묶기도 함 -->
      
    <label for="userId">아이디 : </label>
    <input type="text" name="userId" id="userId">
    <input type="submit" value="인증요청">
  </form>
</body>
</html>
