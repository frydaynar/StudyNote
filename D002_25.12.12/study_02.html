<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : flex</title>
</head>
<body>
    <div style="display: flex;">
        <!-- 기본 div는 높이는 없고 공간은 100% 찬 상태
         flex는 하나의 축선만 가지고 있음. 자동으로 가로(X축)로 정렬 (display가 block에서 flex로 자동으로 변경 됨)
         부모단에서 flex를 써줘서 자식단에서도 flex 속성이 적용 됨
         flex는 기본적으로 width값을 받지 않음 width값을 주고 싶다면 비슷한 다른 속성을 사용해야 함
         height값은 적용이 되는 것 처럼 보임
          -->
        <div>1</div>
        <div>2</div>
    </div> <br>
    <div style="display: grid; grid-template-columns: 1fr 1fr;">
        <!-- table 형식과 비슷하며 block형태 정렬
         기본적으로 자식들 배치는 하나씩 배치이나 축선은 여러개이므로 grid를 줬다고 해서 바로 정렬이 되지는 않음 (속성 추가 필요) -->
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div> <br>
    <!-- grid 규격을 다르게 하고 싶은경우 -->
     <div style="display: grid; grid-template-columns: 2fr 1fr;">
        <div>9 10</div>
        <div>11</div>

     </div> <br>

     <!-- 연습 -->
     <div div style="display: grid; grid-template-columns: 2fr 3fr;">
        <div>연습1 연습2</div>
        <div>연습3 연습4 연습5</div>
     </div>
</body>
</html>
